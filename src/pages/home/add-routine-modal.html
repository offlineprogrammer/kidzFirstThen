<ion-header>
    <ion-navbar danger>
        <ion-title>
            New Kid
        </ion-title>
        <ion-buttons end>
            <button (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="add-routine">
    <form (submit)="processForm()" [formGroup]="form">
        <ion-list>

            <ion-item class="routine-item">
                <ion-input calss="routine-name" placeholder="Type Name Here" formControlName="kidName" autofocus type="text"></ion-input>
            </ion-item>

            <ion-item class="routine-item">
                <ion-row>
                    <ion-col width-50>

                        <button ion-button color="danger" large full icon-only round (click)="takePhoto()">
  <ion-icon name="md-camera"></ion-icon>
</button>
                    </ion-col>
                    <ion-col width-50>
                        
                 <button ion-button large color="secondary" full icon-only round (click)="openGallery()">
  <ion-icon name="md-image"></ion-icon>
</button>
                    </ion-col>
                </ion-row>
            </ion-item>

        </ion-list>

        <div padding>
            <button ion-button color="primary" full round large type="submit" [disabled]="!form.valid"><ion-icon name="md-person-add"></ion-icon></button>

        </div>

        <div class="routine-photo">
            <img src="{{base64Image}}" class="routine-background-image">
        </div>
    </form>
</ion-content>
