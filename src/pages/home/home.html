<ion-header>
  <ion-navbar danger>
    <ion-title>Kidz First\Then</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="home" >

  <h2> To Add Routine Tap (+)</h2>
 <ion-grid>
    <ion-row>
      <ion-col>
    <ion-item  class="child-item" *ngFor="let item of kids" (click)="itemSelected(item)">
      <ion-thumbnail item-left>
        <img src="{{item.childimage}}">
      </ion-thumbnail>
      <h2>
      {{item.name}}
    </h2>
    <ion-badge secondary >{{item.tasks.length}} tasks</ion-badge>
    <ion-avatar item-right>
        <img src="{{item.tokenType}}">
      </ion-avatar>
       <ion-icon name='ios-arrow-forward' item-right ></ion-icon>
    </ion-item>
      </ion-col>
  </ion-row>

  </ion-grid>
  <ion-fab bottom right>
 <button ion-fab color="danger" (click)="addNewRoutine()">
    <ion-icon name="add"></ion-icon>
  </button>
  </ion-fab>

 
</ion-content>
